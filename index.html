<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quý lắm mới mời</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <h1>Lời Mời 🫶</h1>
  <button id="playButton" onclick="generateRandomNotifications()">Ấn Đây Này Ko Mất Fb đâu!?</button>

    playButton.addEventListener("click", function() {
        audioPlayer.play();
    });
</script>
<script src="./script.js"></script>
